# language = {en}
#   You can localize messages and save to config/error.{language}.yml
language: en
logging:
  # level = {debug|info|warn|error}
  level: debug
  file: ./log/barcode.log
limit:
  # -1 means unlimited
  width_factor:
    min: 1 # width_factor must be greater than 1
    max: 10
  height:
    min: 20 # The minimum height is the greater one of this value and (svg/character-size[1] + 3) * width_factor
    max: 1000
  margin:
    min: 0 # This value must be greater than 0. The actual margin may be smaller than this value when the height is too small.
    max: -1
default:
  code: "012345678901"
  width_factor: 2
  height: 40
  numbered: 0 # 0 means bars only, 1 means bars and numbers
  margin: 2
  color:
    foreground: [0, 0, 0, 1]
    background: [255, 255, 255, 1]
  format: png
  attachment:
    # Browsers will show "Download As" dialog if set to 1.
    png: 0
    svg: 0
    eps: 1
output:
  png:
    filename: JAN13_%code%.png # %code% is replaced to the JAN code.
  svg:
    filename: JAN13_%code%.svg # %code% is replaced to the JAN code.
  eps:
    filename: JAN13_%code%.eps # %code% is replaced to the JAN code.
imagick:
  # MSVG renders each bar 1px wider than it actually is.
  # If your imagick delegates SVG rendering to its internal MSVG, not RSVG, set `svg-workaround` to true.
  # Note that imagick from the official Ubuntu repositories requires the additional `libmagickcore-6.q16-6-extra` package.
  # Unfortunately it does not support RSVG, which means imagick of Ubuntu version does not render SVG correctly
  # and thus this workaround should be enabled. Otherwise, you need to compile your own imagick and php-imagick with RSVG enabled.
  # The effect of this workaround will not be noticeable to human eye when RSVG is used,
  # so it is safe to set this to true if you are unsure or don't mind wasting resources.
  svg-workaround: false
